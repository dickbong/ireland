l_english:
 LOADING_TIP_0:0 "Life springs from death; and from the graves of patriot men and women spring living nations.\n- Patrick Pearse"
 LOADING_TIP_1:0 "Ireland unfree shall never be at peace.\n- Patrick Pearse"
 LOADING_TIP_2:0 "A country without a language is a country without a soul.\n- Patrick Pearse"
 LOADING_TIP_3:0 "Apostles of Freedom are ever idolised when dead, but crucified when alive.\n- James Connolly"
 LOADING_TIP_4:0 "The British government has no right in Ireland, never had any right in Ireland, and never can have any right in Ireland.\n- James Connolly"
 LOADING_TIP_5:0 "The cause of Labour is the cause of Ireland, and the cause of Ireland is the cause of Labour.\n- James Connolly"
 LOADING_TIP_6:0 "The Irish people will only be free, when they own everything from the plough to the stars.\n- James Connolly"
 LOADING_TIP_7:0 "Partition is after all only an old fortress of crumbled masonry - held together with the plaster of fiction.\n- Éamon de Valera"
 LOADING_TIP_8:0 "All history is man's efforts to realise ideals.\n- Éamon de Valera"
 LOADING_TIP_9:0 "If there is to be any hope of prosperity for this country it is by reversing that policy which made us simply the kitchen garden for supplying the British with cheap food.\n- Éamon de Valera"
 LOADING_TIP_10:0 "The great only appear great to us because we are on our knees - let us rise!\n- James Larkin"
 LOADING_TIP_11:0 "Give us the future, we've had enough of your past. Give us back our country, to live in, to grow in, to love.\n- Michael Collins"